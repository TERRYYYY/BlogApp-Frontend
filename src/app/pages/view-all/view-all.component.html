<div class="card-container" *ngFor="let item of allPosts">
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{item.name}}</mat-card-title>
            <mat-card-subtitle>Posted By: {{item.postedBy}} | Posted On: {{item.date | date: 'medium'}}</mat-card-subtitle>
            <button mat-raised-button color="primary" style="margin-left: 150px;">{{item.viewCount}}
                <mat-icon>remove_red_eye</mat-icon>
            </button>
        </mat-card-header>

        <mat-grid-list cols="5">
            <mat-grid-tile [colspan] = "2" [rowspan]="1">
                <img mat-card-image [src]="item.img" class="post-img" alt="Card Image">
            </mat-grid-tile>
            <mat-grid-tile colspan="3" [rowspan]="1">
                <mat-card-content>{{item.content.length > 600 ? item.content.substring(0, 600) + '...' : item.content}}</mat-card-content>
            </mat-grid-tile>

        </mat-grid-list>

        <hr>
        <mat-card-actions>
            <button mat-raised-button color="primary" style="margin-left: 5px;" routerLink="/edit-post/{{item.id}}">
                <mat-icon>create</mat-icon>
            </button>

            <button mat-raised-button color="warn" style="margin-left: 7px;">
                <mat-icon>delete_sweep</mat-icon>
            </button>
            
            <button mat-raised-button color="accent" style="margin-left: 90px;">{{item.likeCount}}
                <mat-icon>favorite</mat-icon>
            </button>

            <!-- <button mat-raised-button color="accent" style="margin-left: 5px;">{{item.viewCount}}
                <mat-icon>remove_red_eye</mat-icon>
            </button> -->

            <button mat-raised-button color="accent" style="margin-left: 5px;" routerLink="/view-post/{{item.id}}">View Post</button>
        </mat-card-actions>
    </mat-card>
</div>
