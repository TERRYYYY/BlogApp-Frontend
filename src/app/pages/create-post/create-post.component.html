<mat-card class="center-card">
    <mat-card-content>
        <div>
            <form action="" [formGroup]="postForm">
                <!-- Name Input  -->
                <mat-form-field appearance="fill" class="name_field" >
                    <!-- <mat-label class="name_label" style="margin-top: 20px;">Name:</mat-label> -->
                    <input placeholder="Title" matInput formControlName="name">
                </mat-form-field>

                <br>
                <!-- Image Input  -->
                <mat-form-field appearance="fill">
                    <!-- <mat-label>Image:</mat-label> -->
                    <input placeholder="Insert Image Link" matInput formControlName="img">
                </mat-form-field> 

                <mat-form-field hintLabel="Max 5000 characters">
                    <!-- <mat-label>Enter some input</mat-label> -->
                    <!-- <textarea matInput formControlName="content" rows="5" placeholder="Content..."></textarea> -->
                    <input placeholder="Content" matInput #input formControlName="content" maxlength="5000">
                    <mat-hint align="end">{{input.value.length}}/5000</mat-hint>
                  </mat-form-field>

                <!-- Content Input  -->
                <!-- <mat-form-field appearance="fill">
                    <mat-label>Content:</mat-label>
                    <textarea matInput formControlName="content"> </textarea>
                </mat-form-field> -->

                <!-- PostedBy Input  -->
                <mat-form-field appearance="fill">
                    <!-- <mat-label>Posted By:</mat-label> -->
                    <input placeholder="Posted By" matInput formControlName="postedBy">
                </mat-form-field>


                <!-- Tags Input  -->
                <mat-form-field appearance="fill">
                    <!-- <mat-label>Tags:</mat-label> -->
                    <mat-chip-grid #chipGrid aria-label="Enter Tags">
                        <mat-chip-row *ngFor="let tag of tags; let i = index" (removed)="removeTag(tag)">
                            {{tag}}
                            <button matChipRemove>
                                <mat-icon>cancel</mat-icon>
                            </button>
                        </mat-chip-row>
                    </mat-chip-grid>
                    <input placeholder="New Tag..." [matChipInputFor]="chipGrid" (matChipInputTokenEnd)="addTag($event)" />
                </mat-form-field>

                <!-- Submit Button -->
                <button mat-flat-button color="primary" style="background-color: purple; margin-left: 200px; border-radius: 10px; height: 50px;" 
                (click)="createPost()">Create New Post</button>
                <!-- <button mat-flat-button color="primary" style="background-color: pink; margin-left: 200px; border-radius: 10px; height: 50px;" 
                [disabled]="!postForm.valid" (click)="createPost()">Create New Post</button>
                 -->
            </form>
        </div>
    </mat-card-content>
</mat-card>
