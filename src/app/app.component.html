<mat-toolbar id="toolbar" color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span style="cursor: pointer;" routerLink="/">Let's Blog</span>
  <span class="example-spacer"></span>

  <!-- Create Post Button  -->
  <button mat-raised-button color="accent" routerLink="/create-post">Create New Post</button>

  <!-- View Posts Button  -->
  <button mat-raised-button color="accent" style="margin-left: 15px;" routerLink="/view-all">View Posts</button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
